<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Main landing-page</title>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1"
    />
    <link rel="icon" href="./styles/Images/articol-1.png" />
    <link href="./css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="./css/style.css" />
  </head>
  <body>
    <input type="time" id="newTaskTime" />
    <input type="date" id="newTaskDate" />
    <input type="text" id="newTaskText" />
    <button type="button" id="addTaskBtn">Click me</button>

    <div id="calendar"></div>

    <footer>
      <!-- Modal -->
      <div
        class="modal fade"
        id="exampleModal"
        tabindex="-1"
        role="dialog"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
              <button
                type="button"
                class="close"
                data-dismiss="modal"
                aria-label="Close"
              >
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <input type="text" placeholder="Время" id="newTaskTime" />
              <input type="text" placeholder="Дата" id="newTaskDate" />
              <input type="text" placeholder="Текст" id="newTaskText" />
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-dismiss="modal"
              >
                Close
              </button>
              <button type="button" class="btn btn-primary" id="addTaskBtn">
                Создать
              </button>
            </div>
          </div>
        </div>
      </div>
    </footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
    <script src="./js/moment.js"></script>
    <script src="./js/script.js"></script>
  </body>
</html>
